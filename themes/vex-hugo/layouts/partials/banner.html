{{ $data := index .Site.Data .Site.Language.Lang }}

{{- if $data.homepage.banner.enable }}
{{- with $data.homepage.banner }}
<!-- hero area -->
<section class="section">
	<div class="container">
		<div class="row">
			<div class="col-md-6 text-center mb-5 mb-md-0">
				<img class="img-fluid" src="{{ .image | absURL }}" alt="">
			</div>
			<div class="col-md-6 align-self-center text-center text-md-left">
				<div class="block">
					<h1 class="font-weight-bold mb-4 font-size-60">{{ .title | markdownify }}</h1>
					<p class="mb-4">{{ .content | markdownify }}</p>

					<div class="row1">
					<a href="https://apps.apple.com/sa/app/%D9%85%D8%B9%D8%AF-%D8%AA%D9%8A/id6502878267">
					  <img class="img-flj" src="images/downloadonapp2.png" alt="" style="max-width: 145px;"></a>
					<a href="https://docs.google.com/forms/d/e/1FAIpQLSfk_yOaTX3AH-STCzl9EkTRZ0kIzkfYlsUm9EN02-KK-J2K0w/viewform?usp=sf_link">
					  <img class="img-flj2" src="images/donloadongoogle.webp" alt="" style="max-width: 155px;padding-left: 4%;"></a>
				</div>
				
				</div>
			</div>
		</div><!-- .row close -->
	</div><!-- .container close -->
</section><!-- header close -->
<hr style="background-color:#f6d7b0;width: 72%;">
<style>
	@keyframes hoverAnimation {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-2.8px);
  }
  100% {
    transform: translateY(0);
  }
}

.btn.btn-main {
  animation: hoverAnimation 2s infinite;
}
</style>
{{- end }}
{{- end }}
